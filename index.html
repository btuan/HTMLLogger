    <script type="text/javascript">
        var logger = "http://localhost:8000";
        var id = null;

        function log(action) {
            action.HIT_ID = id;
            $.post(logger, JSON.stringify(action));

//                contentType: "application/json",
//                dataType: 'json'
//            });
        }

        $(document).ready(function () {
            $('#initializer').click(function (event) {
                event.preventDefault();
                id = $('#id').val();
                $('#splash').hide();
                log({action: "INITIALIZE"});
            });
        });
    </script>

            </form>
