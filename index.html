
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel='shortcut icon' type='image/x-icon' href='https://www.facebook.com/rsrc.php/yl/r/H3nktOa7ZMg.ico'/>
    <title>IoT Device Configurator</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300" rel="stylesheet" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap v3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var logger = "http://localhost:8000";
        var id = null;

        function log(action) {
            action.HIT_ID = id;
            $.post(logger, JSON.stringify(action));
        }

        $(document).ready(function () {
            $('#initializer').click(function (event) {
                event.preventDefault();
                id = $('#id').val();

                if (id === "") {
                    $('#nonempty').show();
                }
                else{
                    $('#splash').hide();
                    log({action: "INITIALIZE"});
                    $('#configurator').show();
                }
            });
            $('.listened').click(function (event) {
                event.preventDefault();
                log({action: event.currentTarget.name});
            });
        });
    </script>

</head>


<body style="">

<div style="position: fixed; top: 35%; width: 100%; text-align: center;" id="splash">
    <h2>IoT Authentication Simulator</h2>
    <!--<h4>Enter your HIT worker ID:</h4>-->

    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="id">Enter your HIT worker ID:</label>
                    <input class="form-control" id="id" />
                    <span class="text-danger" id="nonempty" style="display: none">HIT worker ID field cannot be empty.</span>
                </div>
                <button class="btn btn-default" id="initializer" name="INITIALIZE">Submit</button>
            </form>
        </div>
    </div>

</div>


<div class="text-center page-header" id="configurator" style="display: none;">
    <h2>IoT Authentication Simulator</h2>
    <ol style="visibility:hidden;"></ol>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h4>Privacy Level</h4>
            </div>
            <div class="col-sm-6">
                <div class="btn-group">
                    <button class="btn btn-info listened" data-toggle="button" aria-pressed="false" name="CLICKED - PrivHigh">High</button>
                    <button class="btn btn-info listened" data-toggle="button" aria-pressed="false" name="CLICKED - PrivMed">Medium</button>
                    <button class="btn btn-info listened" data-toggle="button" aria-pressed="false" name="CLICKED - PrivLow">Low</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
